<body>
  <div class="loader-text" data-loader-text>Загрузка карты...</div>
  <div class="loader" data-loader><div></div><div></div><div></div><div></div></div>

  <div class="map" data-map></div>

  <div class="map-switcher" data-switcher>
    <div class="map-toggle">
      <button class="map-toggle__button" data-plan-switcher="with-BRT">
        Новый план с БРТ
      </button>
      <button class="map-toggle__button map-toggle__button_active" data-plan-switcher="without-BRT">
        Новый план без БРТ
      </button>
      <button class="map-toggle__button" data-plan-switcher="current">
        Исходный план
      </button>
    </div>
  </div>

  <!-- <aside class="legend" data-legend>
    <div class="legend__menu" data-legend-menu></div>
    <button class="legend__button" data-legend-button>Легенда</button>
  </aside> -->

  <div class="zoom">
    <button class="zoom__button zoom__button_plus" title="Увеличить масштаб (+)" data-plan-zoom-in>&#43;</button>
    <button class="zoom__button zoom__button_minus" title="Уменьшить масштаб (-)" data-plan-zoom-out>&#8722;</button>
  </div>
